<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DeepSeek Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% block css %}
    {% endblock css %}
    <!-- Include Marked.js for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <!-- DeepSeek Header -->
    <div class="alert alert-light text-center fw-bold" role="alert">
        DeepSeek
    </div>

    <!-- Main -->
    {% block content %}

    {% endblock content %}
    <!-- Main -->

    <!-- Main -->
   <div class="container">
      {% if messages %}
        <div style="z-index: 312;" class="shadow-sm position-fixed end-0 bottom-0 mt-4">
          {% for message in messages  %}
            <div style="width: 20rem; opacity:0.9 " class=" m-3 alert alert-{{message.tags}}" role="alert">
               {{message}}
            </div>
            {% endfor %}
        </div>
      {% endif %}
    </div>
  <!-- ======= Footer ======= -->
    <footer id="footer" class="alert alert-light text-center fw-bold">
        <div class="copyright">
          <strong><span>Programmer: Ikromov.I.I</span></strong>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block js %}
    {% endblock js %}
</body>
</html>
