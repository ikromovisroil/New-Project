{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="m-3">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col">Risk</th>
            </tr>
          </thead>
          <tbody>
          {% for i in pest %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{ i.title }}</td>
              <td>{{ i.damage }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
</div>

{% endblock content %}
